name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md.j2'
      - 'scripts/generate_readme.py'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: make py-setup

      - name: Debug environment
        run: |
          echo "Checking environment variables (not showing values for security):"
          echo "JIRA_USERNAME is set: ${{ secrets.JIRA_USERNAME != '' }}"
          echo "CONFLUENCE_API_TOKEN is set: ${{ secrets.CONFLUENCE_API_TOKEN != '' }}"
          if [ -n "$JIRA_USERNAME" ]; then echo "JIRA_USERNAME env var is available"; else echo "JIRA_USERNAME env var is NOT available"; fi
          if [ -n "$CONFLUENCE_API_TOKEN" ]; then echo "CONFLUENCE_API_TOKEN env var is available"; else echo "CONFLUENCE_API_TOKEN env var is NOT available"; fi
        env:
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}

      - name: Build documentation
        env:
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
        run: make docs-build-strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
